<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Menu</title>
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <header>
      <button id="menuButton">☰</button>
    </header>

    <div id="modal" class="modal hidden">
      <div class="modal-header">
        <div class="logo">LLOYDJEFFERSON</div>
        <button id="closeButton">✕</button>
      </div>
      <div class="modal-content">
        <a href="#about" class="modal-link">About Me</a>
        <a href="#projects" class="modal-link">Projects</a>
        <a href="#contacts" class="modal-link">Contacts</a>
      </div>
    </div>

    <section id="about" style="height: 100vh; background: lightgray">
      About Me
    </section>
    <section id="projects" style="height: 100vh; background: lightblue">
      Projects
    </section>
    <section id="contacts" style="height: 100vh; background: lightgreen">
      Contacts
    </section>

    <script src="script.js"></script>
  </body>
</html>
